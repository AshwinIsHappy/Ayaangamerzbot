name: Run Both Bots

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "user_interface.py"
  schedule:
    - cron: "1 */5 * * *"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  lichess-bot:
    name: Run Ayaangamerzbot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Dependency Installation
        uses: py-actions/py-dependency-install@v4.1.0
      - name: Injection For my Repo
        run: sed -i "s/TokenTimeIsBackBuddyss/${{ secrets.LICHESS_KEY }}/g" config.yml
      - name: Stockfish
        run: chmod +x ./engines/stockfish
      - name: Running bot
        run: python -u user_interface.py --matchmaking

  bullet-bot:
    name: Run Bullet_Bot_0896
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Dependency Installation
        uses: py-actions/py-dependency-install@v4.1.0
      - name: Injection For my Repo
        run: sed -i "s/TokenTimeIsBackBuddyss/${{ secrets.BULLET_KEY }}/g" config.yml
      - name: Stockfish
        run: chmod +x ./engines/stockfish
      - name: Running bot
        run: python -u user_interface.py --matchmaking
